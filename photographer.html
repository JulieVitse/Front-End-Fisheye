<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- <link rel="icon" type="image/png" href="assets/favicon.png"> -->
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"> <!-- icons -->  
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <title>Fisheye - Photographers</title>
  </head>

  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"/>
      </a>
    </header>

    <main id="main">

      <section class="photograph-header">
        <button class="contact_button" onclick="displayModal()" aria-label="Contact Me">Contactez-moi</button>
      </section>

      <section class="photographer-gallery">
        <div class="wrapper sort-wrapper">
          <h4 class="sort-label">Trier par</h4>
          <div id="list-wrapper">
            <button id='sort-media-btn' class="btn" role="button" aria-haspopup="listbox" aria-expanded="false" aria-labelledby="sort-label">Popularité</button>
            <ul id="sort-list" class="hidden" aria-labelledby="sort-media" tabindex="-1" role="listbox" aria-activedescendant="sort-by-popularity">
              <li role="option" id="sort-by-popularity" aria-selected="true" class="focused" tabindex="0">Popularité</li>
              <li role="option" id="sort-by-date" tabindex="0">Date</li>
              <li role="option" id="sort-by-title" tabindex="0">Titre</li>
            </ul>
          </div>
          
        </div>

        <div class="wrapper media-wrapper"></div>
      </section>

      <div id="lightbox_modal" aria-hidden="true" role="dialog" class="hidden">
        <div class="lightbox">
          <i class="fa-solid fa-xmark lightbox-close lightbox-btn" onclick="closeLightbox()"></i>
          <!-- <img src="assets/icons/close.svg" class="lightbox-close" onclick="closeLightbox()" /> -->
          <i class="fa-solid fa-chevron-left lightbox-btn btn-prev"></i>
          <figure class="lightbox-item">
            <!-- <img src="" alt="" class="lightbox-img">
            <video src="" class="lightbox-video"></video> -->
            <figcaption class="lightbox-item-title"></figcaption>
          </figure>
          <i class="fa-solid fa-chevron-right lightbox-btn btn-next"></i>
        </div>
      </div>
    </main>

    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>

				<form name="contact">

					<div class="formData">
            <label for="name">Prénom</label>
            <input type="text" id="name" name="name">
          </div>

          <div class="formData">
            <label for="lastname">Nom</label>
            <input type="text" id="lastname" name="lastname">
          </div>

          <div class="formData">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
          </div>

          <div class="formData">
            <label for="message">Votre Message</label>
            <textarea name="message" id="message" rows="10"></textarea>
          </div>

          <button class="contact_button btn">Envoyer</button>
				</form>
        
			</div>
		</div>

    <!-- <script src="/scripts/utils/api.js"></script> -->
    <script src="/scripts/factories/mediaFactory.js"></script>
    <script src="/scripts/factories/photographerFactory.js"></script>
    <script src="/scripts/factories/lightboxFactory.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="scripts/utils/sortComponent.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
